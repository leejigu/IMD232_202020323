<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>게놈검사</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap"
      rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@latest/lib/p5.min.js"></script>
    <script src="../../../../script/p5Util.js" defer></script>
    <script src="../asciicode/life.js" defer></script>
  </head>

  <body>
    <canvas id="life" width="700" height="500"></canvas>
    <script src="life.js"></script>

    <!-- <div class="error">
      <div class="title">
        Criticle Error
        <button class="close-button">X</button>
      </div>
      <div class="message">
        An error has occurred while trying to display an error message.
      </div>
      <button class="ok"><span>OK</span></button>
    </div> -->

    <footer id="footer">
      <span class="start-btn"></span>
    </footer>
    <div class="start-menu-win"></div>

    <script>
      $('.error').draggable();
      $('.error2').draggable();

      var error = '<div class="error">' + $('.error').html() + '</div>',
        x = window.innerWidth / 3;
      y = window.innerHeight / 3;

      $('body').on('click', '.ok', '.close-button', function () {
        $('body').append(error);
        $('.error')
          .last()
          .css({ top: y + 'px', left: x + 'px' })
          .draggable();

        x += 4;
        y += 4;
      });

      $(document).ready(function () {
        $('.start-btn').click(function () {
          $('.start-menu-win').toggleClass('active-menu');
        });
      });
    </script>
  </body>
</html>
