<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>게놈분석</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap"
      rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@latest/lib/p5.min.js"></script>
    <script src="../../../../script/p5Util.js" defer></script>
    <script src="../asciicode/sketch.js" defer></script>
    <script src="../asciicode/life.js" defer></script>
  </head>

  <body>
    <section>
      <div class="container">
        <!-- 기존 아스키코드 및 내용 -->
        <canvas id="canvas"></canvas>
        <script src="sketch.js"></script>

        <!-- 추가된 내용 -->
        <div class="error">
          <div class="title">
            Genome inspection
            <button class="close-button">X</button>
          </div>
          <div class="message">유전자 게놈분석을 시작하시겠습니까?</div>
          <button class="ok"><span>yes</span></button>
        </div>

        <div class="error2">
          <div class="title">
            Memo
            <button class="close-button">X</button>
          </div>
          <div class="message">
            !!사용방법!! yes 버튼을 클릭하면 화면 속 게놈을 분석할 수 있다.
            미래의 인공지능이 과거의 컴퓨터를 해킹하여 게놈을 분석한다.
            알고리즘을 결정짓고 우리가 하는 일을 결정짓는 유전자 코드를 인식하여
            과거의 유전자를 연구하고 그들이 컴퓨터상에 남긴 디지털 흔적과 표현을
            통해 우리의 코드를 분석한다. !!분석방법!! yes버튼을 클릭하면 게놈을
            분석할 수 있다.
          </div>
        </div>
      </div>
    </section>

    <footer id="footer">
      <span class="start-btn"></span>
    </footer>
    <div class="start-menu-win"></div>

    <script>
      $('.error').draggable();
      $('.error2').draggable();
      var error = '<div class="error">' + $('.error').html() + '</div>',
        x = window.innerWidth / 3;
      y = window.innerHeight / 3;

      $('body').on('click', '.ok', '.close-button', function () {
        window.location.href = '../lifeparticle/index.html';
      });

      $(document).ready(function () {
        $('.start-btn').click(function () {
          $('.start-menu-win').toggleClass('active-menu');
        });
      });
    </script>
  </body>
</html>
